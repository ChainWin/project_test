<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{{session['username']}}</title>
</head>
<body>
<div class="navbar navbar-inverse">
  <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="btn btn-default navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">项目详情</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="/{{session['username']}}">首页</a></li>
              <li><a href="{{ url_for('task.task_list', pro_name=pro_info[0])}}">任务列表</a></li>
              <li><a href="{{ url_for('task.add_task', pro_name=pro_info[0]) }}">提交任务</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
  </nav>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">项目名 </div>
    <div class="col-md-8">{{pro_info[0]}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">说明 </div>
    <div class="col-md-8">{{pro_info[1]}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">所有者 </div>
    <div class="col-md-8">{{pro_info[2]}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">git地址 </div>
    <div class="col-md-8">{{pro_info[3]}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">read-only-token </div>
    <div class="col-md-8">{{pro_info[4]}}</div>
  </div>
  <div class="row">
    <div class="col-md-4">创建时间 </div>
    <div class="col-md-8">{{pro_info[5]}}</div>
  </div>
  <div class="row">
    <div class="btn-group">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    打包机列表 <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        {% for i in pro_info[6] %}
        <li><a>token:{{i['token']}}, key:{{i['key']}}, status:{{i['status']}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
</body>
</html>
