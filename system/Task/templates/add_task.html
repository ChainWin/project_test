<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <title>提交打包任务</title>
</head>
<body>
<div class="navbar navbar-inverse">
  <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="btn btn-default navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">项目详情</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="/{{session['username']}}">首页</a></li>
              <li><a href="/project/{{pro_name}}">返回项目详情</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
  </nav>
</div>
<div class="container">
  <div class="page-header">
     <h3>提交打包任务</h3>
  </div>
  <form id="registerForm" method="post" class="form-horizontal" action="">
    <div class="form-group">
        <label class="control-label" for="branch">git分支</label>
        <input type="text" class="form-control" name="branch" id="branch" placeholder="请输入git分支">
    </div>
    <div class="form-group">
        <label class="control-label" for="illustration">说明</label>
        <input type="text" class="form-control" name="illustration" id="illustration" placeholder="请输入任务说明">
    </div>
    <div class="form-group">
        <label class="control-label" for="time_out">超时时间(min)</label>
        <input type="text" class="form-control" name="time_out" id="time_out" placeholder="请输入打包超时时间">
    </div>
    <div class="form-group">
        <label class="control-label" for="read_only_token">自定义文本文件</label>
        <input type="file" class="form-control" name="file" id="file"><onclick="FileUpload()">开始上传附件</button>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">提交</button>
    </div>
  </form>
  <div>
   {% if error %}
        <h1 style="color:red">{{ error }}!</h1>
    {% endif %}
  </div>
</div>
<script>
    $(function () {
        $("#registerForm").bootstrapValidator({
            message:'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields:{
                branch:{
                    message:'分支名非法',
                    validators:{
                        notEmpty:{
                            message:'分支名不能为空'
                        },
                        stringLength:{
                            min:1,
                            max:30,
                            message:'分支名长度必须位于3到30之间'
                        },
                    }
                },

                illustration:{
                    message:'任务说明非法',
                    validators:{
                        notEmpty:{
                            message:'说明不能为空'
                        },
                        stringLength:{
                            min:3,
                            max:80,
                            message:'说明长度必须位于3到80之间'
                        },
                    }
                },

                time_out:{
                    validators:{
                        notEmpty:{
                            message:'超时时间不能为空'
                        },
                        stringLength:{
                            min:1,
                            max:3,
                            message:'超时时间过长'
                        },
                        regexp:{
                            regexp:/^[0-9]+$/,
                            message:'请输入正确的超时时间'
                        }
                    }
                }

            }
        })
    })
</script>
</body>
</html>
