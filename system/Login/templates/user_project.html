<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{{session['username']}}</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <button type="button" class="btn btn-default navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">项目列表</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
              <li><a href="/{{session['username']}}">{{session['username']}}</a></li>
              <li><a href="{{ url_for('project.to_add') }}">New project</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
  </nav>
</div>
<div class="container">
  <div class="col-lg-3">
    <img src="/static/a.jpg" width="168" class="img-circle">
    <h3>{{session['username']}}</h3>
  </div>
  <div class="col-lg-9">
    <div class="page-header">
      <h3>项目列表</h3>
    </div>
    <div class="list-group">
    {% for pro in user %}
      <div class="list-group-item list-group-item-info">
        <h6><a class="list-group-item-heading" href="{{ url_for('project.project_info', pro_name=pro['project']) }}">{{ pro['project']}}</a><h6>
        <p class="list-group-item-text">authority: {{ pro['permission']}}</p>
      </div>
    {% endfor %} 
    </div>
  </div>
</div>
</body>
</html>
